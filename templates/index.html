<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studify - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================= */
        /* === محتوى ملف login.css المدمج هنا === */
        /* ================================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #abd1f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1250px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }

        /* LEFT SIDE */
        .left {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            direction: ltr; 
            text-align: left;
        }

        /* تنسيق اللوجو والاسم */
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
            top: -50px; 
            left: -60px;
        }

        .brand img {
            width: 150px;
            height: auto;
        }

        .brand h1 {
            font-size: 2.5rem;
            font-family: 'Inter', serif; 
            color: #10203a;
            font-weight: 650;
            margin-top: 5px;
            margin-left: -40px;
        }

        h2 {
            font-size: 32px;
            font-weight: 800;
            color: #0a093b;
            margin-bottom: 10px;
            font-family: 'Inter', serif;
        }

        p {
            color: #7088a2;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* حقول الإدخال */
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #d6e4f0;
            border-radius: 10px;
            background: #f6fbff;
            font-size: 15px;
            outline: none;
            transition: border 0.3s;
            color:#7088a2;
        }

        input:focus {
            border-color: #4a7fb8;
        }

        /* تنسيق حقل الإدخال عند وجود خطأ */
        input.error {
            border-color: #ff4d4d;
            background: #fff0f0;
        }

        /* رسالة الخطأ */
        .error-msg {
            color: #ff4d4d;
            font-size: 14px;
            margin-bottom: 15px;
            display: none; 
            font-weight: bold;
        }
         
        /* زر تسجيل الدخول */
        .login-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 14px;
            margin-top: 10px;
            background: #00a8a0; 
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 17px;
            text-decoration: none;
            transition: background 0.3s;
            font-family: 'Inter', serif; 
            cursor: pointer;
        }

        .login-btn:hover {
            background: #00948f;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* === تنسيق رابط Forgot Password (تم تعديله ليكون محاذياً لليسار) === */
        .links {
            text-align: left; 
            width: 100%; 
            margin-top: 15px; 
            margin-bottom: 15px;
            font-size: 14px;
        }
        .links a {
            color: #0a7cc4;
            text-decoration: none;
        }
        
        /* تنسيق رابط Sign up والجملة المحيطة (تبقى في الأسفل) */
        .signup-link-container {
            width: 100%;
            margin-top: 15px;
            align-self: flex-start;
        }

        .dont-have {
            text-align: left; 
            margin-top: 25px;
            font-size: 14px;
            color: #0c2345;
            margin-bottom: 5px;
        }

        .signup-redirect-link {
            color: #4AC5E0; 
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            margin-left: 5px;
        }

        /* RIGHT SIDE */
        .right {
            width: 50%;
            background: #e7f2fc;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .deco-blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #abd1f4;
            border-radius: 50%;
            opacity: 0.5;
        }

        .blob-1 { top: -50px; right: -50px; }
        .blob-2 { bottom: -50px; left: -50px; width: 200px; height: 200px; }

        .right img {
            width: 95%;
            max-width: 550px;
            position: relative;
            z-index: 2;
        }
         @keyframes fadeInAnimation {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            opacity: 0;
            animation: fadeInAnimation 1.5s ease-out forwards;
        }

        /* استجابة الأبعاد */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .right { display: none; }
            .left { padding: 30px; }
            
            .brand, .dont-have, .links {
                text-align: center;
                justify-content: center;
                top: 0;
                left: 0;
                margin-bottom: 20px;
            }
            .links {
                 text-align: center;
            }

            .brand h1 {
                margin-left: 0;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            
            <div class="brand">
                <img 
                    src="https://api.builder.io/api/v1/image/assets/TEMP/a972516383bf9672b4c04259e76273dcddd61507?width=328"
                    alt="Studify logo"
                />
                <h1>studify</h1>
            </div>

            <h2>Welcome Back!</h2>
            <p>Log in to continue your study journey.</p>

            <form id="loginForm"> 
                
                <input 
                    type="email" 
                    id="emailInput" 
                    name="email" 
                    placeholder="Email Address" 
                    required
                /> 
                
                <input 
                    type="password" 
                    id="passwordInput" 
                    name="password" 
                    placeholder="Password" 
                    required
                /> 

                <div 
                    id="errorMessage" 
                    class="error-msg" 
                >
                    </div>
                
                <button 
                    type="submit" 
                    id="loginButton"
                    class="login-btn" 
                >
                    Log In
                </button>
            </form>

            <div class="signup-link-container">
                <p class="dont-have">
                    Don't have an account? 
                    <a 
                        href="/signup.html" 
                        class="signup-redirect-link"
                    >
                        Sign up
                    </a>
                </p>
            </div>
        </div>
        <div class="right">
            <div class="deco-blob blob-1"></div>
            <div class="deco-blob blob-2"></div>
            <img src="/templates/download.png" alt="Study illustration" />
        </div>
    </div>

    <script>
        /* ================================================= */
        /* === محتوى ملف script.js المدمج هنا === */
        /* ================================================= */
        
        // نقطة النهاية للباك إند
        const API_ENDPOINT = 'http://127.0.0.1:5000/auth/login';

        // الحصول على العناصر من DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const errorMessageDiv = document.getElementById('errorMessage');

        // دالة لعرض رسالة الخطأ
        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
            
            emailInput.classList.add('error');
            passwordInput.classList.add('error');
        }

        // دالة لإخفاء رسالة الخطأ
        function clearError() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.style.display = 'none';
            
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        // دالة لتحديث حالة زر التحميل
        function setIsLoading(isLoading) {
            if (isLoading) {
                loginButton.disabled = true;
                loginButton.textContent = 'Logging In...';
            } else {
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
            }
        }

        // معالج الإرسال
        const handleSubmit = async (e) => {
            e.preventDefault(); 
            clearError();
            setIsLoading(true);
            
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', 
                    },
                    body: JSON.stringify({
                        email: email, 
                        password: password,
                    }),
                });

                const data = await response.json(); 

                if (response.ok) {
                    console.log('Login successful:', data);
                    
                    window.location.href = '/home.html'; 
                } else {
                    const errorMessage = data.message || 'Login failed. Please check your credentials.';
                    displayError(errorMessage);
                    console.error('Login failed with status:', response.status, data);
                }

            } catch (err) {
                console.error('Network or parsing error:', err);
                displayError('Could not connect to the server. Please check your network or try again later.');
            } finally {
                setIsLoading(false);
            }
        };

        // ربط معالج الإرسال بالنموذج
        loginForm.addEventListener('submit', handleSubmit);
    </script>

</body>
</html>
