<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Studify â€” Login</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=KoHo:wght@400;500;600&family=Inter:wght@400;600;700;800&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #abd1f4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 1250px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      min-height: 600px;
    }

    .left {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      position: relative;
      top: -50px;
      left: -60px;
    }

    .brand img {
      width: 150px;
      height: auto;
    }

    .brand h1 {
      font-size: 2.5rem;
      font-family: 'Konkhmer Sleokchher', serif;
      color: #10203a;
      font-weight: 650;
      margin-top: 5px;
      margin-left: -40px;
    }

    h2 {
      font-size: 32px;
      font-weight: 800;
      color: #0a093b;
      margin-bottom: 10px;
      font-family: 'Konkhmer Sleokchher', serif;
    }

    p {
      color: #7088a2;
      font-size: 16px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #d6e4f0;
      border-radius: 10px;
      background: #f6fbff;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #4a7fb8;
    }

    input.error {
      border-color: #ff4d4d;
      background: #fff0f0;
    }

    .error-msg {
      color: #ff4d4d;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
      font-weight: bold;
    }

    .login-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 14px;
      margin-top: 10px;
      background: #00a8a0;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 17px;
      text-decoration: none;
      transition: background 0.3s;
      font-family: 'Konkhmer Sleokchher', serif;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #00948f;
    }

    .signup-link {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d7e3ed;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      transition: background 0.3s;
    }

    .signup-link:hover {
      background: #f9f9f9;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #0a7cc4;
      text-decoration: none;
    }

    .dont-have {
      margin-top: 25px;
      font-size: 14px;
      color: #0c2345;
      text-align: center;
      margin-bottom: 5px;
    }

    .right {
      width: 50%;
      background: #e7f2fc;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .deco-blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #abd1f4;
      border-radius: 50%;
      opacity: 0.5;
    }

    .blob-1 {
      top: -50px;
      right: -50px;
    }

    .blob-2 {
      bottom: -50px;
      left: -50px;
      width: 200px;
      height: 200px;
    }

    .right img {
      width: 95%;
      max-width: 550px;
      position: relative;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .right {
        display: none;
      }

      .left {
        padding: 30px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="left">
      <div class="brand">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/a972516383bf9672b4c04259e76273dcddd61507?width=328"
          alt="Studify logo">
        <h1>studify</h1>
      </div>

      <h2>Welcome Back!</h2>
      <p>Log in to continue your study journey.</p>

      <form id="loginForm">
        <input type="email" id="emailInput" placeholder="Email Address" required>
        <input type="password" id="passwordInput" placeholder="Password" required>

        <div id="errorMessage" class="error-msg">Incorrect email or password!</div>

        <button type="submit" class="login-btn">Log In</button>
      </form>

      <div class="links">
        <a href="#">Forgot Password?</a>
      </div>

      <div class="dont-have">
        Don't have an account?
      </div>

      <a href="signup.html" class="signup-link">
        Sign up
      </a>
    </div>

    <div class="right">
      <div class="deco-blob blob-1"></div>
      <div class="deco-blob blob-2"></div>
      <img src="download.png" alt="Study illustration" onerror="this.style.display='none'">
    </div>
  </div>



</body>

</html>
