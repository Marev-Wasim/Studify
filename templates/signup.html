<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Studify — Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=KoHo:wght@400;500;600&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #abd1f4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 1250px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      min-height: 620px;
    }

    /* LEFT SIDE */
    .left {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      position: relative;
      top: -130px;
      left: -60px;
    }

    .brand img {
      width: 150px;
      height: auto;
    }

    .brand h1 {
      font-size: 2.5rem;
      font-family: 'Konkhmer Sleokchher', serif;
      color: #10203a;
      font-weight: 650;
      margin-top: 5px;
      margin-left: -40px;
    }

    h2 {
      font-size: 32px;
      font-weight: 800;
      color: #0a093b;
      margin-bottom: 10px;
      margin-top: -70px;
      font-family: 'Konkhmer Sleokchher', serif;
    }

    p {
      color: #7088a2;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 1px solid #d6e4f0;
      border-radius: 10px;
      background: #f6fbff;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #4a7fb8;
    }

    .create-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 14px;
      margin-top: 20px;
      background: #00a8a0; /* الأخضر */
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 17px;
      text-decoration: none;
      transition: background 0.3s;
      font-family: 'Konkhmer Sleokchher', serif;
      cursor: pointer;
    }
    
    .create-btn:hover {
      background: #00948f;
    }

    /* RIGHT SIDE */
    .right {
      width: 50%;
      background: #e7f2fc;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .deco-blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #abd1f4;
      border-radius: 50%;
      opacity: 0.5;
    }
    
    .blob-1 { top: -50px; right: -50px; }
    .blob-2 { bottom: -50px; left: -50px; width: 200px; height: 200px; }

    .right img {
      width: 95%;
      max-width: 550px;
      position: relative;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .right { display: none; }
      .left { padding: 30px; }
      .form-row { flex-direction: column; gap: 15px; }
    }
  </style>
</head>

<body>

  <div class="container">
    
    <div class="left">

      <div class="brand">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/a972516383bf9672b4c04259e76273dcddd61507?width=328" alt="Studify logo">
        <h1>studify</h1>
      </div>

      <h2>Join Studify Today!</h2>
      <p>Join us and start your study journey!</p>

      <!-- <form action="">
        <div class="form-row">
          <input type="text" placeholder="Full Name">
          <input type="email" placeholder="Email Address">
        </div>

        <div class="form-row">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm Password">
        </div>
        
        <a href="login.html" class="create-btn">Create Account</a>
      </form> -->
<!-- marev start -->
      <!-- Add id to form for JS -->
      <form id="registerForm">
        <div class="form-row">
          <input type="text" id="username" placeholder="Full Name" required>
          <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="form-row">
          <input type="password" id="password" placeholder="Password" required>
          <input type="password" id="confirm_password" placeholder="Confirm Password" required>
        </div>

        <!-- Message area -->
        <div id="message"></div>

        <button type="submit" class="create-btn">Create Account</button>
      </form>
      <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="login.html" style="color: #00a8a0; font-weight: 600;">Log in</a>
      </p>
    </div>
<!-- marev end -->

    </div>

    <div class="right">
      <div class="deco-blob blob-1"></div>
      <div class="deco-blob blob-2"></div>
      <img src="study-image.png" alt="Study illustration" onerror="this.style.display='none'">
    </div>

  </div>
<!-- marev start -->
  <script>
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent page reload

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm_password = document.getElementById('confirm_password').value;

      // Clear previous messages
      messageDiv.innerHTML = '';

      // Client-side validation
      if (password !== confirm_password) {
        messageDiv.innerHTML = '<p class="error-message">Passwords do not match!</p>';
        return;
      }
      if (password.length < 6) {
        messageDiv.innerHTML = '<p class="error-message">Password must be at least 6 characters</p>';
        return;
      }

      try {
        const response = await fetch('/auth/register', {  // Change URL if deployed
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username,
            email,
            password,
            confirm_password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Success
          messageDiv.innerHTML = '<p class="success-message">Account created successfully! Redirecting...</p>';
          setTimeout(() => {
            window.location.href = 'login.html'; // Redirect to login page
          }, 2000);
        } else {
          // Error from backend
          messageDiv.innerHTML = `<p class="error-message">${data.message || 'Registration failed'}</p>`;
        }
      } catch (error) {
        console.error('Error:', error);
        messageDiv.innerHTML = '<p class="error-message">Network error. Please try again later.</p>';
      }
    });
  </script>
<!-- marev end -->

</body>
</html>
