<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Studify — Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=KoHo:wght@400;500;600&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #abd1f4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 1250px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      min-height: 620px;
    }

    /* LEFT SIDE */
    .left {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      position: relative;
      top: -130px;
      left: -60px;
    }

    .brand img {
      width: 150px;
      height: auto;
    }

    .brand h1 {
      font-size: 2.5rem;
      font-family: 'Konkhmer Sleokchher', serif;
      color: #10203a;
      font-weight: 650;
      margin-top: 5px;
      margin-left: -40px;
    }

    h2 {
      font-size: 32px;
      font-weight: 800;
      color: #0a093b;
      margin-bottom: 0px;
      margin-top: -70px;
      font-family: 'Konkhmer Sleokchher', serif;
    }

    p {
      color: #7088a2;
      font-size: 16px;
      margin-bottom: 39px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 1px solid #d6e4f0;
      border-radius: 10px;
      background: #f6fbff;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #4a7fb8;
    }

    /* زر إنشاء الحساب */
    .create-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 14px;
      margin-top: 20px;
      background: #00a8a0; /* الأخضر */
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 17px;
      text-decoration: none;
      transition: background 0.3s;
      font-family: 'Konkhmer Sleokchher', serif;
      cursor: pointer;
    }
    
    .create-btn:hover {
      background: #00948f;
    }

    /* RIGHT SIDE */
    .right {
      width: 50%;
      background: #e7f2fc;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .deco-blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #abd1f4;
      border-radius: 50%;
      opacity: 0.5;
    }
    
    .blob-1 { top: -50px; right: -50px; }
    .blob-2 { bottom: -50px; left: -50px; width: 200px; height: 200px; }

    .right img {
      width: 95%;
      max-width: 550px;
      position: relative;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .right { display: none; }
      .left { padding: 30px; }
      .form-row { flex-direction: column; gap: 15px; }
    }

    /* --- نمط حقول الإدخال عند وجود خطأ --- */
input.input-error {
  border-color: #ff4d4d; /* اللون الأحمر للحدود */
  background: #fff0f0; /* خلفية وردية فاتحة (اختياري) */
  animation: shake 0.5s; /* تأثير اهتزاز بسيط (اختياري) */
}

/* إضافة تأثير الاهتزاز (اختياري) */
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  20%, 60% { transform: translateX(-5px); }
  40%, 80% { transform: translateX(5px); }
}
    
  </style>
  
</head>

<body>

  <div class="container">
    
    <div class="left">

      <div class="brand">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/a972516383bf9672b4c04259e76273dcddd61507?width=328" alt="Studify logo">
        <h1>studify</h1>
      </div>

      <h2>Join Studify Today!</h2>
      <p>Join us and start your study journey!</p>

      <form action="/auth/signup" method="POST">

  <div class="form-row">
    <input type="text" name="username" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
  </div>

  <div class="form-row">
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
  </div>

  <div id="password-error-msg" style="color: #ff4d4d; font-size: 14px; margin-top: -10px; margin-bottom: 15px; font-weight: bold;">
    </div>

  <button type="submit" class="create-btn">Create Account</button>

</form>


    </div>

    <div class="right">
      <div class="deco-blob blob-1"></div>
      <div class="deco-blob blob-2"></div>
      <img src="/static/images/download.png" alt="Study illustration" onerror="this.style.display='none'">
    </div>

  </div>
  <script>
    const form = document.querySelector('form');
    const passwordInput = document.querySelector('input[name="password"]');
    const confirmPasswordInput = document.querySelector('input[name="confirm_password"]');
    
    // **جلب عنصر رسالة الخطأ الجديد**
    const errorMsgDiv = document.getElementById('password-error-msg');

    function validatePassword(password) {
        if (password.length < 8) {
            return "Password must be at least 8 characters long.";
        }
        // تحقق من وجود حرف كبير (Upper Case)
        if (!/[A-Z]/.test(password)) {
            return "Password must contain at least one uppercase letter.";
        }
        // تحقق من وجود رقم (Digit)
        if (!/\d/.test(password)) {
            return "Password must contain at least one number.";
        }
      return null; // تعود بـ null إذا كانت قوية
    }

    form.addEventListener('submit', function(event) {
        
        // 1. إزالة أي أخطاء سابقة
        passwordInput.classList.remove('input-error');
        confirmPasswordInput.classList.remove('input-error');
        errorMsgDiv.textContent = '';
      // إفراغ الرسالة المرئية

        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        const passwordError = validatePassword(password);
        if (passwordError) {
            event.preventDefault(); // منع الإرسال
            errorMsgDiv.textContent = `Error: ${passwordError}`;
            passwordInput.classList.add('input-error');
            passwordInput.focus();
            return; // إيقاف التنفيذ
            }
      
        // ** شرط التحقق **
        if (passwordInput.value !== confirmPasswordInput.value) {
            
            event.preventDefault();
            errorMsgDiv.textContent = 'Error: The password and confirmation password do not match!';
            passwordInput.classList.add('input-error');
            confirmPasswordInput.classList.add('input-error');
            passwordInput.focus();

        }
    });
</script>
</body>
</html>
