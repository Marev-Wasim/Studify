<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Studify — Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=KoHo:wght@400;500;600&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #abd1f4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 1250px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      min-height: 620px;
    }

    /* LEFT SIDE */
    .left {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      position: relative;
      top: -130px;
      left: -60px;
    }

    .brand img {
      width: 150px;
      height: auto;
    }

    .brand h1 {
      font-size: 2.5rem;
      font-family: 'Konkhmer Sleokchher', serif;
      color: #10203a;
      font-weight: 650;
      margin-top: 5px;
      margin-left: -40px;
    }

    h2 {
      font-size: 32px;
      font-weight: 800;
      color: #0a093b;
      margin-bottom: 10px;
      margin-top: -70px;
      font-family: 'Konkhmer Sleokchher', serif;
    }

    p {
      color: #7088a2;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 1px solid #d6e4f0;
      border-radius: 10px;
      background: #f6fbff;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #4a7fb8;
    }

    .create-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 14px;
      margin-top: 20px;
      background: #00a8a0; /* الأخضر */
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 17px;
      text-decoration: none;
      transition: background 0.3s;
      font-family: 'Konkhmer Sleokchher', serif;
      cursor: pointer;
    }
    
    .create-btn:hover {
      background: #00948f;
    }

    /* RIGHT SIDE */
    .right {
      width: 50%;
      background: #e7f2fc;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .deco-blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #abd1f4;
      border-radius: 50%;
      opacity: 0.5;
    }
    
    .blob-1 { top: -50px; right: -50px; }
    .blob-2 { bottom: -50px; left: -50px; width: 200px; height: 200px; }

    .right img {
      width: 95%;
      max-width: 550px;
      position: relative;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .right { display: none; }
      .left { padding: 30px; }
      .form-row { flex-direction: column; gap: 15px; }
    }
  </style>
</head>

<body>

  <div class="container">
    
    <div class="left">

      <div class="brand">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/a972516383bf9672b4c04259e76273dcddd61507?width=328" alt="Studify logo">
        <h1>studify</h1>
      </div>

      <h2>Join Studify Today!</h2>
      <p>Join us and start your study journey!</p>

      <form action="">
        <div class="form-row">
          <input type="text" placeholder="Full Name">
          <input type="email" placeholder="Email Address">
        </div>

        <div class="form-row">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm Password">
        </div>
        
        <a href="login.html" class="create-btn">Create Account</a>
      </form>

    </div>

    <div class="right">
      <div class="deco-blob blob-1"></div>
      <div class="deco-blob blob-2"></div>
      <img src="study-image.png" alt="Study illustration" onerror="this.style.display='none'">
    </div>

  </div>

</body>
</html>
