
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Studify â€” Create Account</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: "Poppins", sans-serif;
      background:#A8CEF1;
      padding:0;
    }

    
    .container{
      width:90%;          
      max-width:1100px;   
      margin:60px auto;   
      display:flex;
      box-shadow:0 12px 35px rgba(0,0,0,0.08);
      border-radius:20px;
      overflow:hidden;
    }

   
    .left{
      flex:1;
      padding:60px 60px; 
      background:white;
      border-radius:20px 0 0 20px;
    }

    
    .brand{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:30px;
    }

    .brand img{width: 140px;
      height:90px;
      margin-left: -50px;
      margin-top: -40px;
margin-bottom: 40px;
      
    }

    .brand h1{font-size:30px;
      font-weight:1000;
      color:#0c2345;
      margin-top: -40px;
      margin-left: -50px;
      margin-bottom: 40px;
      
      
    }

    h2{
      font-size:44px;
      font-weight:800;
      color:#0c2345;
      margin-bottom:60px;
      margin-top: -40px;
    }

    p{
      color:#7088a2;
      font-size:16px;
      margin-bottom:50px;
      margin-top: -50px;
    }

    
    .form-row{
      display:flex;
      gap:20px;
      margin-bottom:25px;
    }

    input{
      flex:1;
      padding:18px;
      border:1px solid #d6e4f0;
      border-radius:7px;
      background:#f6fbff;
      font-size:16px;
    }

    .create-btn{
      display:block;
      text-align:center;
      padding:18px;
      margin-top:30px;
      background:#00a8a0;
      border-radius:8px;
      color:white;
      font-weight:900;
      font-size:18px;
      text-decoration:none;
      box-shadow:0 6px 18px rgba(0,168,153,0.22);
    }

    
    .right{
      width:45%;           
      background:#e7f2fc;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .shape{
      position:absolute;
      width:120px;
      height:120px;
      background: #b7d5ef;
      opacity:0.40;
      border-radius:18px;
      top:15px;
      right:80px;
    }

    .right img{
      width:80%;
      max-width:400px;    }

  </style>

</head>

<body>

  <div class="container">

    
    <div class="left">

     
      <div class="brand">
        <img src="photo_2025-11-17_21-48-56.jpg" alt="logo">
        <h1>studify</h1>
      </div>

      <h2>Join Studify Today!</h2>
      <p>Join us and start your study journey!</p>

      
      <div class="form-row">
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
      </div>

      <div class="form-row">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
      </div>

      
      <a href="#" class="create-btn">Create Account</a>

    </div>

    
    <div class="right">
      <div class="shape"></div>
      <img src="download.png" alt="illustration">
    </div>

  </div>

</body>
</html>
